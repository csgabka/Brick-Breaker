<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Brick breaker</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="lost" id="lost">
		<h1>Oh nooo! You lost! </h1>
		<button class="btn restart" id="restart">Try again!</button>
	</div>
	<h1>Brick breaker</h1>
	<button id="rules-btn" class="btn rules-btn">Show Rules</button>
	<div id="rules" class="rules">
		<h2>How to Play:</h2>
		<p>Use the left and right keys to move the paddle to bounce the ball up and break the blocks.</p>
		<p>If you miss the ball, your score and the blocks will reset.</p>
		<button id="close-btn" class="btn">X</button>
	</div>
	<canvas id="canvas" width="800" height="600"></canvas>

	
	<script src="script.js"></script>
</body>
</html>
